
<form class="login100-form" autocomplete="off" [formGroup]="myForm" (ngSubmit)="registro();">

  <span class="login100-form-title p-b-49">
      Registro
  </span>

  <div class="wrap-input100 m-b-23">
    <i class="fa-regular fa-address-card"></i>
    <span class="label-input100"> Nombres</span>
    <input class="input100" type="text" formControlName="nombres" placeholder="Nombres">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <i class="fa-solid fa-address-card"></i>
    <span class="label-input100"> Apellidos</span>
    <input class="input100" type="text" formControlName="apellidos" placeholder="Apellidos">
    <span class="focus-input100"></span>
</div>

  <div class="wrap-input100 m-b-23">
      <i class="fa-solid fa-user-secret"></i>
      <span class="label-input100"> Correo</span>
      <input class="input100"
             type="email"
             formControlName="correo"
             placeholder="Correo electrónico">
      <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
      <i class="fa-solid fa-lock"></i>
      <span class="label-input100">Contraseña</span>
      <input class="input100" type="password" formControlName="password" placeholder="Ingrese su contraseña">
      <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <i class="fa-solid fa-lock"></i>
    <span class="label-input100">Confirmación de Contraseña</span>
    <input class="input100" type="password" formControlName="passwordConfirm" placeholder="ReIngrese su contraseña">
    <span class="focus-input100"></span>
</div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
      <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button class="login100-form-btn" type="submit" [disabled]="myForm.invalid">
            <i class="fa-solid fa-user-shield"></i> &nbsp;Registro
          </button>
      </div>
  </div>

  <div class="flex-col-c p-t-60">
      <a routerLink="/auth/login" class="txt2">
        <i class="fa-regular fa-circle-left"></i> &nbsp;&nbsp;&nbsp;Regresar
      </a>
  </div>

</form>
