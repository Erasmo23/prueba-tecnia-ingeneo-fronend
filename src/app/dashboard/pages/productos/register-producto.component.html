<form class="form-horizontal mt-3" autocomplete="off" [formGroup]="myForm" (ngSubmit)="registro();">
  <div class="form-group row mb-3">
    <label for="nombre" class="col-2 col-form-label">Nombre</label>
    <div class="col-10">
      <div class="input-group">
        <input formControlName="nombre" id="nombre" placeholder="Nombre" type="text" class="form-control" required="required">
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label class="col-2 col-form-label" for="descripcion">Descripción</label>
    <div class="col-10">
      <div class="input-group">
        <input formControlName="descripcion" id="descripcion" placeholder="Descripción" type="text" class="form-control" required="required">
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label for="peso" class="col-2 col-form-label">Peso</label>
    <div class="col-10">
      <div class="input-group">
        <input formControlName="peso" id="peso" placeholder="Peso" type="number" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-2 col-10">
      <button name="submit" type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Guardar</button>
    </div>
  </div>
</form>
